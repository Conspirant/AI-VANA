<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aivana - Free AI Tools</title>
  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --accent: #ec4899;
      --background: #0f172a;
      --surface: rgba(255, 255, 255, 0.05);
      --text: #f8fafc;
      --neon: 0 0 15px rgba(99, 102, 241, 0.3);
      --toast-bg: rgba(0, 0, 0, 0.8);
    }
    /* Light mode variables */
    .light-mode {
      --primary: #3b82f6;
      --secondary: #60a5fa;
      --accent: #f472b6;
      --background: #f8f8f8;
      --surface: rgba(0, 0, 0, 0.05);
      --text: #333;
      --neon: 0 0 15px rgba(59, 130, 246, 0.3);
      --toast-bg: rgba(255, 255, 255, 0.9);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
      position: relative;
    }
    /* Navigation */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--surface);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-buttons button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: 0.5rem;
    }
    .nav-buttons button:hover {
      background: var(--secondary);
      box-shadow: var(--neon);
    }
    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 6rem 2rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: -0.05em;
      text-shadow: 0 0 20px rgba(99,102,241,0.5);
    }
    .header p {
      color: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin: 0 auto;
    }
    /* Container & Search */
    .container {
      max-width: 1280px;
      margin: -4rem auto 0;
      padding: 0 2rem;
      position: relative;
      z-index: 2;
    }
    .search-container {
      margin: 2rem 0;
      text-align: center;
      position: relative;
    }
    .search-container input {
      width: 80%;
      max-width: 500px;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      outline: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .search-container input:focus {
      background: rgba(255, 255, 255, 0.2);
    }
    .random-btn {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .random-btn:hover {
      background: var(--secondary);
      box-shadow: var(--neon);
    }
    /* Tools Grid */
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding-bottom: 2rem;
    }
    .tool-card {
      background: var(--surface);
      border-radius: 16px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--neon);
    }
    .tool-card h3 {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .tool-card p {
      color: #94a3b8;
      margin-bottom: 1.5rem;
    }
    .tool-card a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .tool-card a:hover {
      transform: scale(1.05);
      box-shadow: var(--neon);
    }
    /* Free Info Badge */
    .free-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--accent);
      color: white;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      border-radius: 4px;
    }
    /* Favorite Button */
    .fav-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text);
      transition: color 0.3s ease;
    }
    .fav-btn.active {
      color: var(--accent);
    }
    /* Share Button */
    .share-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      color: var(--text);
      transition: color 0.3s ease;
    }
    .share-btn:hover {
      color: var(--accent);
    }
    /* Highlight effect for Random Tool */
    .highlight {
      animation: highlightPulse 2s ease-out;
      border: 2px solid var(--accent);
    }
    @keyframes highlightPulse {
      0% { box-shadow: 0 0 0px var(--accent); }
      50% { box-shadow: 0 0 20px var(--accent); }
      100% { box-shadow: 0 0 0px var(--accent); }
    }
    /* Back to Top Button */
    .back-to-top {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 1100;
      transition: background 0.3s ease;
    }
    .back-to-top:hover {
      background: var(--secondary);
    }
    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--toast-bg);
      color: var(--text);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1100;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
    /* Fun "Did You Know?" Section */
    .did-you-know {
      margin: 2rem 0;
      padding: 1rem;
      background: var(--surface);
      border-radius: 8px;
      text-align: center;
      font-size: 1.1rem;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Easter Egg Button (hidden until hover) */
    .easter-egg {
      position: fixed;
      bottom: 140px;
      left: 20px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0.2;
      transition: opacity 0.3s ease;
      z-index: 1100;
    }
    .easter-egg:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">Aivana</div>
    <div class="nav-buttons">
      <button id="modeToggle"><i class="fas fa-sun"></i></button>
      <button id="submitBtn"><i class="fas fa-upload"></i> Submit AI</button>
      <button id="authBtn"><i class="fas fa-user"></i> Sign In</button>
    </div>
  </nav>

  <!-- Header -->
  <header class="header">
    <h1>Free AI Tools</h1>
    <p>Curated collection of 100% free-to-use AI resources</p>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Search & Random Suggestion -->
    <div class="search-container">
      <input type="text" id="toolSearch" placeholder="Search for AI tools..." />
      <br />
      <button class="random-btn" id="randomBtn">Surprise Me!</button>
    </div>

    <!-- "Did You Know?" Fun Facts Section -->
    <div class="did-you-know" id="didYouKnow"></div>

    <!-- Tools Grid -->
    <div class="tools-grid" id="toolsContainer">
      <!-- Predefined Tool Cards (sample cards, add your own as needed) -->
      <div class="tool-card" data-tool="DeepSeek">
        <button class="fav-btn" data-tool="DeepSeek"><i class="far fa-heart"></i></button>
        <span class="free-badge">Free API</span>
        <h3>DeepSeek</h3>
        <p>Advanced AI assistant for research and development.</p>
        <a href="https://deepseek.com" target="_blank">Visit Tool <i class="fas fa-external-link-alt"></i></a>
        <button class="share-btn" data-link="https://deepseek.com"><i class="fas fa-share-alt"></i></button>
      </div>
      <div class="tool-card" data-tool="ChatGPT">
        <button class="fav-btn" data-tool="ChatGPT"><i class="far fa-heart"></i></button>
        <span class="free-badge">Free Tier</span>
        <h3>ChatGPT</h3>
        <p>OpenAI's conversational AI with a free access tier.</p>
        <a href="https://chat.openai.com" target="_blank">Start Chatting <i class="fas fa-external-link-alt"></i></a>
        <button class="share-btn" data-link="https://chat.openai.com"><i class="fas fa-share-alt"></i></button>
      </div>
      <!-- Add more tool cards as needed -->
    </div>
  </div>

  <!-- Back to Top Button -->
  <button id="backToTop" class="back-to-top"><i class="fas fa-arrow-up"></i></button>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- Hidden Easter Egg Button -->
  <button id="easterEggBtn" class="easter-egg">Surprise!</button>

  <!-- JavaScript Section -->
  <script>
    // --- FUN FEATURES & INTERACTIONS ---

    // Random "Did You Know?" Facts
    const facts = [
      "Did you know? AI can now generate art, music, and even poetry!",
      "Fun Fact: Some AI models are trained on billions of words from the internet.",
      "Did you know? AI chatbots are helping people learn new languages!",
      "Fun Fact: AI is used in healthcare for everything from diagnostics to drug discovery.",
      "Did you know? Free AI tools are making innovation accessible to everyone!"
    ];
    function displayRandomFact() {
      const factElement = document.getElementById('didYouKnow');
      const randomFact = facts[Math.floor(Math.random() * facts.length)];
      factElement.textContent = randomFact;
    }
    // Display a random fact on page load
    displayRandomFact();
    // Optionally, refresh the fact every 10 seconds:
    // setInterval(displayRandomFact, 10000);

    // Back to Top Button
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Random Tool Suggestion with Confetti
    const randomBtn = document.getElementById('randomBtn');
    randomBtn.addEventListener('click', () => {
      const cards = Array.from(document.querySelectorAll('.tool-card'));
      if (cards.length) {
        const randomCard = cards[Math.floor(Math.random() * cards.length)];
        cards.forEach(card => card.classList.remove('highlight'));
        randomCard.classList.add('highlight');
        randomCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
        showToast(`How about trying "${randomCard.querySelector('h3').textContent}"?`);
        // Fire confetti
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      }
    });

    // Toast Notification Function
    const toast = document.getElementById('toast');
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => { toast.classList.remove('show'); }, 3000);
    }

    // Easter Egg Button: Plays a sound and shows a fun message
    const easterEggBtn = document.getElementById('easterEggBtn');
    easterEggBtn.addEventListener('click', () => {
      showToast("You've found the Easter Egg! Enjoy the fun vibes!");
      // Play a fun sound (replace URL with any free sound link if desired)
      const audio = new Audio("https://www.soundjay.com/buttons/sounds/button-3.mp3");
      audio.play();
      // Also, launch some confetti!
      confetti({ particleCount: 150, spread: 100, origin: { y: 0.4 } });
    });

    // --- END FUN FEATURES ---

    // (Other functionalities such as authentication, submission modals, etc. go here)

  </script>
</body>
</html>
